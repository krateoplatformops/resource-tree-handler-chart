apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "snowplow.fullname" . }}
  labels:
    {{- include "snowplow.labels" . | nindent 4 }}
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - 'composition.krateo.io'
  resources:
  - '*'
  verbs:
  - patch
  - update
- apiGroups:
  - resourcetrees.krateo.io
  resources:
  - compositionreferences/status
  verbs:
  - get
  - patch
  - update
